<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="60" fill="#374151" rx="8"/>
  
  <!-- W Logo -->
  <g transform="translate(20, 15)">
    <!-- Left white segment -->
    <rect x="0" y="0" width="8" height="30" rx="4" fill="white"/>
    
    <!-- Center blue segment -->
    <rect x="6" y="0" width="8" height="30" rx="4" fill="url(#blueGradient)"/>
    
    <!-- Right white segment -->
    <rect x="12" y="0" width="8" height="30" rx="4" fill="white"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(60, 20)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="white">Web</text>
    <text x="45" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#3B82F6">Clut</text>
  </g>
</svg>
